# fly.toml file generated for axum-quasar on 2022-12-18T07:54:32+01:00

app = "axum-quasar"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
image = "repo/axum-quasar:latest"

[env]

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
